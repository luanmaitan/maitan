            const theme = (() => {
                if (
                    typeof localStorage !== "undefined" &&
                    localStorage.getItem("theme")
                ) {
                    return localStorage.getItem("theme");
                }
                if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                    return "dark";
                }
                return "light";
            })();

            if (theme === "dark") {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
            window.localStorage.setItem("theme", theme);

        }

        if (!calendarEl) {
            console.error("Calendar element not found");
            return;
        }

        try {
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                initialDate: new Date(),
                locale: "pt-br",
                headerToolbar: {
                    left: "prev,next today",
                    center: "title",
                    right: "dayGridMonth,timeGridWeek,multiMonthYear",
                },
                buttonText: {
                    today: "hoje",
                    month: "mês",
                    week: "semana",
                    year: "ano",
                    list: "lista",
                },
                firstDay: 1, // Segunda-feira
                events: eventsData,
                eventClick: function (info) {
                    const event = info.event;
                    const props = event.extendedProps;

                    const category = props.category || "Geral";
                    const description = props.description || "";

                    let details = `\n\nCategoria: ${category}`;
                    if (description) details += `\n\n${description}`;

                    alert(`${event.title}${details}`);
                },
                eventDisplay: "block",
                height: "auto",
                contentHeight: "auto",
                aspectRatio: 1.8,
                dayMaxEvents: true,
            });

            calendar.render();

            // Filtros
            const categoryFilters = document.querySelectorAll(".filter-btn");
            let activeCategory = "all";

            function applyFilters() {
                const allEvents = calendar.getEvents();

                allEvents.forEach((event) => {
                    const props = event.extendedProps;
                    const eventCategory = props.category || "";

                    let show = true;
                    if (
                        activeCategory !== "all" &&
                        eventCategory !== activeCategory
                    )
                        show = false;

                    if (show) {
                        event.setProp("display", "auto");
                    } else {
                        event.setProp("display", "none");
                    }
                });
            }

            categoryFilters.forEach((btn) => {
                btn.addEventListener("click", function () {
                    const category = this.getAttribute("data-category");
                    activeCategory = category || "all";

                    categoryFilters.forEach((b) =>
                        b.classList.remove(
                            "active",
                            "bg-neutral-100",
                            "dark:bg-neutral-800",
                            "font-medium",
                        ),
                    );
                    this.classList.add(
                        "active",
                        "bg-neutral-100",
                        "dark:bg-neutral-800",
                        "font-medium",
                    );

                    applyFilters();
                });
            });
        } catch (e) {
            console.error("Error initializing calendar:", e);
        }
    });
})();</script>
